<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="style.css" rel ="stylesheet">
</head>
<body>

<div class="khung-form">
  <h3>Đăng Nhập</h3>

  <form>
    <input type="text" class="form-control" placeholder="Nhập tên tài khoản hoặc email">

    <div class="form-group">
      <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
    </div>

    <a href="#" class="forgot">QUÊN MẬT KHẨU</a>
    <div class="text-center">
      <button type="button" class="btn btn-dangky">đăng ký</button>
      <button type="submit" class="btn btn-dangnhap">đăng nhập</button>
    </div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
