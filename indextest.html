<script>
document.addEventListener("DOMContentLoaded", function() {
    const bookList = [
        { name: "SÃ¡ch 1", price: 100000, img: "images/sach1.jpg" },
        { name: "SÃ¡ch 2", price: 120000, img: "images/sach2.jpg" },

    let bookContainer = document.getElementById('book-list');
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    bookList.forEach((book, index) => {

                        <h5>${book.name}</h5>
                        <p class="text-danger">${book.price}Ä‘</p>
                        <button class="btn btn-buy" onclick="addToCart(${index})">ThÃªm vÃ o giá»</button>
                    </div>
                </div>
            </div>
        `;
        bookContainer.innerHTML += bookHTML;
    });

    window.addToCart = function(index) {
        cart.push(bookList[index]);
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCart();
    };

    function updateCart() {
        let cartList = document.getElementById('cart-list');
        let totalPrice = document.getElementById('total-price');

        cartList.innerHTML = "";
        let sum = 0;
        cart.forEach(book => {
            cartList.innerHTML += `<li class="list-group-item">${book.name} - ${book.price}Ä‘</li>`;
            sum += book.price;

        totalPrice.innerText = sum;
    }
