<!DOCTYPE html>
<html>
<head>
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .khung-form {
            width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 25px;
            border-radius: 10px;
        }
        .input-gioitinh {
            margin-top: 2px;
        }
        
    </style>
</head>
<body>

<div class="khung-form">
    <h4>Tạo tài khoản mới</h4>
    <p>Nhanh chóng và dễ dàng.</p>
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6"><input type="text" class="form-control" placeholder="HỌ"></div>
                <div class="col-xs-6"><input type="text" class="form-control" placeholder="TÊN"></div>
            </div>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="EMAIL">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="TÊN ĐĂNG NHẬP">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="MẬT KHẨU">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-4">
                   
                    <!--phần ngày tháng năm-->

                    <select class="form-control">
                        <option>Ngày</option>
                        <script>
                            for (var i = 1; i <= 31; i++) {
                                document.write('<option>' + i + '</option>');
                            }
                        </script>
                    </select>
                </div>
                <div class="col-xs-4">
                    <select class="form-control">
                        <option>Tháng</option>
                        <script>
                            for (var i = 1; i <= 12; i++) {
                                document.write('<option>' + i + '</option>');
                            }
                        </script>
                    </select>
                </div>
                <div class="col-xs-4">
                    <select class="form-control">
                        <option>Năm</option>
                        <script>
                            for (var i = 1980; i <= 2025; i++) {
                                document.write('<option>' + i + '</option>');
                            }
                        </script>
                    </select>
                
                
                
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="tel" class="form-control" placeholder="Số điện thoại">
        </div>
        <div class="form-group">
            <label>Giới tính:</label><br>
            <label class="input-gioitinh"><input type="radio" name="gender"> Nam</label>
            <label class="input-gioitinh"><input type="radio" name="gender"> Nữ</label>
            <label class="input-gioitinh"><input type="radio" name="gender"> Khác</label>
        </div>
        <button type="submit" class="btn btn-danger btn-block">Đăng ký</button>
    </form>
</div>

</body>
</html>
